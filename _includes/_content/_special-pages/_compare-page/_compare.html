<div id="content-placeholder-compare-data" class=""></div>
<!-- <span class="previ ee-left ee-iconbutton"></span>
<span class="nexti ee-right ee-iconbutton"></span> -->
<ul class="tsr-direction-nav">
  <li><a class="tsr-prev js-compare-prev" href="#"></a></li>
  <li><a class="tsr-next js-compare-next" href="#"></a></li>
</ul>
<script id="compare-data-template" type="text/x-handlebars-template">
  {{#comparision}}
  
  <div class="panel-group ee-accordion" >

    <div class="panel panel-default comparision-header">
      <div class="col-xs-12 col-sm-2 compare-title">
      
      </div>
      <div class="col-xs-12 col-sm-10 js-datawrapper">
        <div class="fixwidth">
        {{#each prod}}
          <div class="col-xs-2 compare-value">
            <a type="button" class="close" aria-hidden="true">Ã—</a>
            <img class="img-responsive" src="{{img}}" alt="">
            <h6><a href="">{{product}}</a></h6>
            <a href="" class="btn btn-link ee-buy">Osta</a>
          </div>
          {{/each}}
        </div>
      </div>
    </div>

    {{#each param}}
     <div class="panel panel-default">
     {{#if heading}}
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" class="collapsed" href="#{{headingid}}">
            {{heading}}
          </a>
        </h4>
      </div>
      {{/if}}
    <div id="{{headingid}}" class="panel-collapse in js-subpanel">
      <div class="col-xs-12">
        {{#each data}}
          <div class="row">
            <div class="col-xs-12 col-sm-2 compare-title">
            {{#if description}}
              <a href="javascript:void(0);" data-container="body" data-toggle="popover" data-placement="top" title="{{data.index}}" data-content=" {{description}} ">{{index}} <i class="icon icon-help"></i></a>
              {{else}}
              {{index}}
              {{/if}}
            </div>
            <div class="col-xs-12 col-sm-10 js-datawrapper">
              <div class="fixwidth">
                <div class=" col-xs-2 js-scrollable">
                  <p class="{{class}} compare-value">{{{value}}}</p>
                </div>
                <div class=" col-xs-2 js-scrollable">
                  <p class="{{class}} compare-value">{{{value1}}}</p>
                </div>
                <div class=" col-xs-2 js-scrollable">
                  <p class="{{class}} compare-value">{{{value2}}}</p>
                </div>
                <div class=" col-xs-2 js-scrollable">
                  <p class="{{class}} compare-value">{{{value3}}}</p>
                </div>
                <div class=" col-xs-2 js-scrollable">
                  <p class="{{class}} compare-value">{{{value4}}}</p>
                </div>
              </div>
            </div>

          </div>
        {{/each}}
         
      </div>
    </div>
     </div>
     {{/each}}
     
   </div>
  {{/comparision}}
</script>
